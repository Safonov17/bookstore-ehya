<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore Ehya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="header__logo" href="index.html">
          <img src="img/logo.svg" alt="Logo" />
        </a>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">Рекомендации</li>
            <li class="header__menu-item">Книги</li>
            <li class="header__menu-item">Блог</li>
          </ul>
        </nav>
        <button class="button header__button">Получить</button>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <div class="main__wrapper">
          <div class="main__info">
            <h1 class="main__title">
              <span class="main__title-yellow">Design Theory:</span> The Psychology of&nbsp;Graphic Design Pricing
            </h1>
            <span class="main__subtitle">Книга Мишеля Янга</span>
            <p class="main__text">
              Спустя 15&nbsp;лет я&nbsp;управляю собственной студией, выполнив тысячи проектов для крупных клиентов.
              Теперь я&nbsp;делюсь своими золотыми стратегиями ценообразования на&nbsp;творческую работу.
            </p>
            <button class="button main__button-buy">Купить Сейчас</button>
            <button class="button main__button-read">Читать Демо</button>
          </div>
          <!-- /.main__info -->
          <div class="main__cover">
            <div class="main__cover-wrapper">
              <img class="main__image" src="img/book-image.jpg" alt="Picture book" />
            </div>
          </div>
          <!-- /.main__cover -->
        </div>
        <!-- /.main__wrapper -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.main -->
  </body>
</html>
